name: Build and Execution Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


permissions:
  contents: read
  actions: write

jobs:
  test-build-and-run:
    name: Test Build and Run
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [16.x, 18.x, 20.x]
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Test CLI execution (from dist)
        run: node packages/cli/dist/index.cjs --version
      
      - name: Build binary (macOS only)
        if: matrix.os == 'macos-latest'
        run: pnpm --filter "@git-intent/cli" pkg:build:macos
      
      - name: Test binary execution (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          chmod +x packages/cli/build/git-intent-macos
          ./packages/cli/build/git-intent-macos --version

      - name: Upload artifacts
        if: matrix.os == 'macos-latest' && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: git-intent-macos
          path: packages/cli/build/git-intent-macos
          retention-days: 7
