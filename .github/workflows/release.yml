name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true
        type: string
      skip_npm:
        description: 'Skip npm publish'
        type: boolean
        default: false
      skip_homebrew:
        description: 'Skip Homebrew formula update'
        type: boolean
        default: false

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Update Version
        if: ${{ !inputs.skip_npm }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          npm version ${{ github.event.inputs.version }} -m "Release v%s"
          git push origin main
          git push --tags

      - name: Build Package
        run: pnpm build

      - name: Build Binary
        run: pnpm pkg:build

      - name: Create Checksum
        id: create_checksum
        run: |
          cd build
          tar -czf git-intent-${{ github.event.inputs.version }}-darwin-amd64.tar.gz git-intent-macos
          echo "checksum=$(shasum -a 256 git-intent-${{ github.event.inputs.version }}-darwin-amd64.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Publish to npm
        if: ${{ !inputs.skip_npm }}
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: ${{ !inputs.skip_npm }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ github.event.inputs.version }} \
            --title "v${{ github.event.inputs.version }}" \
            --generate-notes \
            build/git-intent-${{ github.event.inputs.version }}-darwin-amd64.tar.gz

      - name: Update Homebrew formula
        if: ${{ !inputs.skip_homebrew }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: offlegacy/homebrew-git-intent
          event-type: update-formula
          client-payload: '{"version": "${{ github.event.inputs.version }}", "sha256": "${{ steps.create_checksum.outputs.checksum }}"}'